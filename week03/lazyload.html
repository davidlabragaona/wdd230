<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <meta name="description" content="Lazy Load demonstration">
    <meta name="author" content="David Labra Gaona">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading images</h1>
    </header>
    <main>
        <picture>
            <img src="https://placehold.co/600x400" alt="Image1" loading="lazy" width="600" height="400">
        </picture>
        <picture>
            <img src="https://placehold.co/300x400" alt="Image1" loading="lazy" width="300" height="400">
        </picture>
        <picture>
            <img src="https://placehold.co/500x400" alt="Image1" loading="lazy" width="500" height="400">
        </picture>
        <picture>
            <img src="https://placehold.co/700x400" alt="Image1" loading="lazy" width="700" height="400">
        </picture>
        <picture>
            <img src="https://placehold.co/500x500" alt="Image1" loading="lazy" width="500" height="500">
        </picture>
        <picture>
            <img src="https://placehold.co/200x400" alt="Image1" loading="lazy" width="200" height="400">
        </picture>
    </main>
    <footer>
        &copy; David Labra Gaona | BYU Pathway | WDD 230 - spring 2025
    </footer>
    <script src="/scripts/"></script>
</body>
</html>
